<h2>Preroll</h2>
<p><code>Preroll </code>(<var>clip, int &quot;video&quot;, float &quot;audio&quot;</var>)</p>
<p><code>Preroll</code> will seek <var>video</var> frames and/or
<var>audio</var> seconds before the target point on any non linear access.</p>

<p>This may help avoid decoding problems with source filters that do not handle
random access correctly.
</p>
