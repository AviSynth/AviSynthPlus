<h2>Echo</h2>
<p><code>Echo </code>(<var>clip1, clip2 [, ...] </var>)</p>
<p><code>Echo</code> forces getframe accesses to all the input clips. The results
from clip2 and up are discarded. The result from clip1 is returned.
</p>
<p>This may be useful forcing alternate script paths with ImageWriter and Writefile.
</p>
